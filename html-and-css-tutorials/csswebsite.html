<!DOCTYPE html>
<html>
<head>
	<title>CSS Site</title>
	<style type = "text/css">

	*
	{
		margin:0;
		padding:0;
	}
	p
	{
		font-family: cursive;
		font-size: 50px;
		font-weight:bold;
		color:blue;
	}
	p:hover
	{
		text-decoration:underline;
	}
	div
	{
		background-color: yellow;
		width:100%;
		height:100px;
		border:1px solid;
	}
	.commentBox
	{
		width:500px;
		height:200px;
		background-color:silver;
		border:1px solid gray;
		margin-bottom:20px;
	}


	</style>
</head>
<body>

	<div>Hello</div>
	<p>Hello World, this text is styled</p>
	<div class = "commentBox"></div>
	<div class = "commentBox"></div>
	<div class = "commentBox"></div>

</body>
</html>
